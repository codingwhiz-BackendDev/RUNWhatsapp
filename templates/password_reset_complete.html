{% extends 'base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Reset Password
        {% endblock title %}
    </title>


</head>

<body>
    {% block content %}
    <main>
        <section class="login">
            {% for message in messages %}
            <div class="alert alert-dark text-center">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <div>
                <h2>Password Reset Complete</h2>
                <p class="text-base">Your password has been successfully reset. You can now <a style="color: pink;"
                        href="{% url 'login' %}">log in</a> with
                    your new password.</p>


            </div>
        </section>
    </main>
    {% endblock content %}
</body>

</html>
