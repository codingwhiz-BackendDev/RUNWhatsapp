{% extends 'base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Reset Password
        {% endblock title %}
    </title>


</head>

<body>
    {% block content %}
    <main>
        <section class="login">
            {% for message in messages %}
            <div class="alert alert-dark text-center">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            <h2>Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" name="new_password1" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <input type="password" name="new_password2" placeholder="Confirm your new password">
                </div>

                <button type="submit">Reset Password</button>
            </form>
        </section>
    </main>
    {% endblock content %}
</body>

</html>
