{% extends 'base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Status Page
        {% endblock title %}
    </title>
    <style>

    </style>
</head>

<body>

    {% block content %}
    <main>
        <section class="status">
            <header>
                <h2>Write Something</h2>
            </header>
            <div class="cards">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="text" required cols="30" rows="10" placeholder="Type a status update"></textarea>
                    <button type="submit">POST</button>
                </form>
            </div>
        </section>
    </main>
    {% endblock content %}


</body>

</html>
