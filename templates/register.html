{% extends 'base.html' %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Register Page {% endblock title %}</title>
  </head>

  <body>
    {% block content %}
    <main>
      {% for message in messages %}
      <div>
        <p>{{message}}</p>
      </div>
      {% endfor %}
      <section class="login">
        <h2>Register</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Phone Number</label>
            <input
              type="tel"
              id="name"
              required
              name="phone_number"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="phone">Username</label>
            <input
              type="text"
              id="phone"
              required
              name="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              name="password"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input
              type="password"
              id="password"
              required
              name="password2"
              placeholder="confirm password"
            />
          </div>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
    {% endblock content %}
  </body>
</html>
